<!DOCTYPE html>
<html>
    <head>
        <title> calculator </title>
        <link rel="stylesheet" href="lesson-10-calculator.css">
    </head>
    <body>
        <p class="js-display display"></p>
        <div class="container">
            <button 
            onclick="
                updateCalculation(1);
                " class="numbers">
                1
            </button>
            <button
            onclick="
                updateCalculation(2);
                " class="numbers">
                2
            </button>
            <button
            onclick="
                updateCalculation(3);
                " class="numbers">
                3
            </button>
            <button
            onclick="
                updateCalculation(' + ');
                " class="addition-button">
                + 
            </button>
        </div>
        <div class="container">
            <button
            onclick="
                updateCalculation(4);
                " class="numbers">
                4
            </button>
            <button
            onclick="
                updateCalculation(5);
                " class="numbers">
                5
            </button>
            <button
            onclick="
                updateCalculation(6);
                " class="numbers">
                6
            </button>
            <button
            onclick="
                updateCalculation(' - ');
                " class="operations">
                -
            </button>
        </div>
        <div class="container">
            <button
            onclick="
                updateCalculation(7);
                " class="numbers">
                7
            </button>
            <button
            onclick="
                updateCalculation(8);
                " class="numbers">
                8
            </button>
            <button
            onclick="
                updateCalculation(9);
                " class="numbers">
                9
            </button>
            <button
            onclick="
                updateCalculation(' * ');
                " class="operations">
                *
            </button>
        </div>
        <div class="container">
            <button
            onclick="
                updateCalculation(0);
                " class="numbers">
                0
            </button>
            <button
            onclick="
                updateCalculation('.');
                " class="decimal-button">
                .
            </button>
            <button
            onclick="
                calculation=`${eval(calculation)}`;
                localStorage.setItem('calculation',calculation);
                display();
                " class="numbers">
                =
            </button>
            <button
            onclick="
                updateCalculation(' / ');
                " class="operations">
                /
            </button>
        </div>
        <button
        onclick="
                calculation='';
                localStorage.setItem('calculation',calculation);
                display();
                " class="clear-button">
            Clear
        </button>
        <script src="lesson-10-calculator.js"></script>
    </body>
</html>
